<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IFE JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		
	</ul>	
	<script type="text/javascript">
		var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];
		(function () {
			var aqiList=document.getElementById('aqi-list');
			var aqiArr=[];
			//筛选出目标数组
			for(var i=0;i<aqiData.length;i++){
				if(aqiData[i][1]>60){
					aqiArr.push(aqiData[i]);
				}
			}
			//从大到小冒泡排序
			for(var i=1;i<aqiArr.length;i++){
				for(var j=0;j<aqiArr.length-i;j++){
					var temp=null;
					if(aqiArr[j][1]<aqiArr[j+1][1]){
						temp=aqiArr[j];
						aqiArr[j]=aqiArr[j+1];
						aqiArr[j+1]=temp;
					}
				}
			}
			for(var i=0;i<aqiArr.length;i++){
				var li=document.createElement('li');
				li.innerHTML="第"+(i+1)+"名："+aqiArr[i][0]+","+aqiArr[i][1];
				aqiList.appendChild(li);
			}
		})();
	</script>
</body>
</html>
